    <script type="text/javascript">
        (function () {
            function makeid(length) {
                var result = '';
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var charactersLength = characters.length;
                for (var i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() *
                        charactersLength));
                }
                return result;
            }
            let timer = setInterval(() => {
                let url = new URL(window.location);
                if (url.searchParams.get("VideoTogetherRoomName") != undefined) {
                    document.querySelector("#message3").style = undefined;
                    clearInterval(timer);
                    return;
                }
                if (window.videoTogetherExtension != undefined) {
                    let roomName = makeid(7);
                    document.querySelector("#videoTogetherRoomNameInput").value = roomName;
                    document.querySelector("#videoTogetherRoomPasswordInput").value = makeid(7);
                    document.querySelector("#videoTogetherCreateButton").click();
                    let urlToShare = new URL(window.location);
                    urlToShare.searchParams.set("videoTogetherUrl", window.location);
                    urlToShare.searchParams.set("VideoTogetherRoomName",roomName);
                    urlToShare.searchParams.set("videoTogetherRole","3");
                    urlToShare.searchParams.set("videoTogetherTimestamp","3000000000");
                    document.querySelector("#urlToShare").innerHTML = urlToShare;
                    document.querySelector("#urlToShare").href = urlToShare;
                    document.querySelector("#message1").style = undefined;
                    document.querySelector("#message2").style = undefined;
                    clearInterval(timer);
                }
            }, 500)
        })();
    </script>
