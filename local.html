<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>VideoTogether</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <meta property="og:image" content="assets/preview.png" />

    <link rel="shortcut icon" href="assets/vt.png" type="image/png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/win95.css">

</head>

<body class="windows-scrollbar">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-95 ">
        <a class="navbar-brand" href="#">
            <img width="32" src="assets/vt.png"> VideoTogether</a>
        <div  class="navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">主页<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/installation.html">安装</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usage.html">使用</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        其他
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="./local.html">观看本地视频</a>
                        <a class="dropdown-item" href="https://github.com/maggch97/VideoTogether">插件源码</a>
                        <a class="dropdown-item" href="https://github.com/VideoTogether/VideoTogether.github.io">主页源码</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">VideoTogether 一起看视频</h1>
        <p class="lead">和你的家人朋友一起在线看视频，无论相隔多远</p>
    </div>

    <!-- Not header -->

    <div class="container">
        <div class="row mb-5">
            <div class="col-md-12 my-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">观看本地视频</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="col-md-8">
                                <input style="display: None;" type="file" id="file" onchange="onInputFileChange()">
                                <button class="btn btn-lg btn-block"
                                    onclick="document.querySelector('#file').click()">选择本地视频</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-md-8" style="margin: 16px 0px 16px 0px;">
                                <video id="video_id" width="100%" controls autoplay loop
                                    playsinline>你的浏览器不能支持HTML5视频</video>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="taskbar">
        <div class="row" style="margin-right: 0px;">
            <div class="col-4">
                <a href="https://github.com/maggch97/VideoTogether" class="btn start-button"><img
                        src="assets/icons/directory_folder_options-5.png" class="icon-16"> GitHub</a>
            </div>
            <div class="col-8 time">如果觉得插件好用，欢迎分享给你的朋友们</div>
        </div>

    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/maggch97/VideoTogether@0.2.9/release/vt.user.js"></script>
    <script>
        function onInputFileChange() {
            var file = document.getElementById('file').files[0];
            var url = URL.createObjectURL(file);
            console.log(url);
            document.getElementById("video_id").src = url;
        }
    </script>
</body>

</html>
